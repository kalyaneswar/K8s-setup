apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
    alb.ingress.kubernetes.io/group.name: kalyandevops
spec:
  ingressClassName: alb
  rules:
    - host: "prometheus.kalyaneswar.site"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: monitoring-kube-prometheus-prometheus
                port:
                  number: 9090

    - host: "grafana.kalyaneswar.site"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: monitoring-grafana
                port:
                  number: 80

    - host: "alertmanager.kalyaneswar.site"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: monitoring-kube-prometheus-alertmanager
                port:
                  number: 9093
